image: databricksfieldeng/mlopsstacks:latest
 
deploy-production:
  stage: deploy
  environment: production 
  variables:
    DATABRICKS_HOST: https://your-prod-workspace.cloud.databricks.com
    DATABRICKS_CLIENT_ID: "${SP_CLIENT_ID}"
    DATABRICKS_CLIENT_SECRET: "${SP_CLIENT_SECRET}"
  script:
    - cd my_mlops_project
    - databricks bundle validate -t prod
    - databricks bundle deploy -t prod
  rules:
    - when: on_success #Â mandatory to ensure this job can be called by parent on merge request
