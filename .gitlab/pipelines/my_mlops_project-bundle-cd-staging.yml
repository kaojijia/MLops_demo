image: databricksfieldeng/mlopsstacks:latest

deploy-stage:
  stage: deploy
  environment: stage
  variables:
    DATABRICKS_HOST: https://your-staging-workspace.cloud.databricks.com
    DATABRICKS_CLIENT_ID: "${SP_CLIENT_ID}"
    DATABRICKS_CLIENT_SECRET: "${SP_CLIENT_SECRET}"
  script:
    - cd my_mlops_project
    - databricks bundle validate -t staging
    - databricks bundle deploy -t staging
  rules:
    - when: on_success #Â mandatory to ensure this job can be called by parent on merge request
